<!-- Bootstrap-Powered HTML -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Make Reservation
    </title>

    <!-- We link our html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <!-- Container Div -->
    <div class="container">
        <div class="jumbotron text-center mt-3">
            <h1 class="text-center"><i class="fab fa-gripfire"></i> Hot Restaurant</h1>
            <div class="col-8 mx-auto"><hr></div>
            <h5 class="text-center mb-4"><small>Make a Reservation</small></h5>
            <button class="btn btn-primary" id="view-tables-btn"><i class="far fa-list-alt"></i> View Tables</button> <button class="btn btn-secondary" id="return-home-btn"><i class="fas fa-home"></i> Return to Home</button>
        </div>


        <!-- Start Row -->
        <div class="row mt-3 mb-3">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        <strong>Reservation Information</strong>
                    </div>
                    <div class="card-body" id="form-container">
                        <form role="form">
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
              
                            <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="text" class="form-control" id="email">
                            </div>
              
                            <div class="form-group">
                              <label for="phone-number">Phone Number</label>
                              <input type="text" class="form-control" id="phone-number">
                            </div>
              
                            <div class="form-group">
                              <label for="unique-id">Unique ID</label>
                              <input type="text" class="form-control" id="unique-id">
                            </div>
              
                          </form>
                          <br>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                              <span class="fa fa-fire"></span> Add Reservation</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

        <!-- Start Row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-body text-center">
                        <a href="/api/tables">API Table Link</a> | <a href="api/waitlist">API Waitlist Link</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Row -->

    </div>
    <!-- Close Container -->

</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.0/moment.min.js"></script>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        name: $("#name").val().trim(),
        email: $("#email").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        uniqueID: $("#unique-id").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });
        
        $("#name").val("");
        $("#email").val("");
        $("#phone-number").val("");
        $("#unique-id").val("");
        
    });

  </script>


</html>
